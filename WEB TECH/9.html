<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Script Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        p, ul {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .animated-div {
            width: 100px;
            height: 100px;
            background-color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>jQuery Script Examples</h1>

<h2>a. Append Content to Paragraph and List</h2>
<p id="myParagraph">This is a paragraph.</p>
<ul id="myList">
    <li>List Item 1</li>
    <li>List Item 2</li>
</ul>
<button id="appendContent">Append Content</button>

<h2>b. Animate Element</h2>
<button id="animateElement">Animate Box</button>
<div class="animated-div"></div>

<h2>c. Change Color of Animated Div</h2>
<button id="changeColor">Change Color</button>

<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery UI Library for Color Animation -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
    // a. Append content to the paragraph and list
    $('#appendContent').click(function() {
        $('#myParagraph').append(' This is the appended content.');
        $('#myList').append('<li>Appended List Item</li>');
    });

    // b. Animate element using animate() method
    $('#animateElement').click(function() {
        $('.animated-div').animate({
            width: '200px',
            height: '200px',
            marginLeft: '50px',
            opacity: 0.7
        }, 1000);
    });

    // c. Change color of animated div (using jQuery UI for color animation)
    $('#changeColor').click(function() {
        $('.animated-div').animate({
            backgroundColor: '#ff0000'
        }, 1000);
    });
});
</script>

</body>
</html>
