<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #31b4ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #746ce7;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .calculator h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .screen {
            width: 100%;
            height: 50px;
            background: #f4f4f4;
            border: none;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1><i>Simple Calculator</i></h1>
        <input type="text" class="screen" id="screen" readonly>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="clearScreen()">C</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('^')">^</button>
            <button onclick="appendValue('**2')">x²</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');

        function appendValue(value) {
            screen.value += value;
        }

        function clearScreen() {
            screen.value = '';
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                alert("Invalid Input");
                clearScreen();
            }
        }
    </script>
</body>
</html>
